<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/stylesheet.css">
    <title>Coding Quiz</title>
</head>
<body>
    <ul id="saved-scores">Previous Scores</ul>
    <div class="container">
        <div id="questions" class="hide">
            <div id="timer" class="hide">
                <p id="time-left-txt">Time Left</p>
                <p id="timer-sec">60</p>
            </div>
            <div id="question">Question</div>
                <div id="answer-btn" class="btn-grid">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </div>
           </div>
        <form id="initials" class="hide">
            <input id="initials-input" type="text" placeholder="Enter Initials" required />
            <button id="save" class="save-btn btn">Save Score</button>
        </form>
          
        <p id="time-up" class="hide">TIME IS UP!</p>
        <p id="score">Score: 0/5</p>   
        <div class="buttons">
            <button id="start" class="start-btn btn">Start Quiz!</button>
            <button id="next" class="next-btn btn hide">Next</button>
            
        </div>
    </div>
    
    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
