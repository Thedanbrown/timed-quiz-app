<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/stylesheet.css">
    <title>Coding Quiz</title>
</head>
<body>
    <div class="container">
        <div id="questions" class="hide">
            <div id="timer" class="hide">
                <div id="time-left-txt">Time Left</div>
                <div id="timer-sec">15</div>
            </div>
            <div id="question">Question</div>
                <div id="answer-btn" class="btn-grid">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </div>
           </div>
        <p id="time-up" class="hide">TIME IS UP</p>   
        <div class="buttons">
            <button id="start" class="start-btn btn">Start Quiz!</button>
            <button id="next" class="next-btn btn hide">Next</button>
            <button id="save" class="save-btn btn hide">Save Score</button>
        </div>
    </div>
    
    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
